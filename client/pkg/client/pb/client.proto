syntax = "proto3";

package srv;

option go_package = "./pkg/srv/pb";

message RegisterRequest {
    uint64 id = 1;
    string token = 2;
}

message RegisterResponse {
    uint64 status = 1;
    string message = 2;
}

message AuthRequest{
    string token = 1;
}

message AuthResponse{
    string message = 1;
}

service Service {
    rpc RegisterWorker(RegisterRequest) returns (RegisterResponse);
    rpc ValidateAuth(AuthRequest) returns (AuthResponse);
}