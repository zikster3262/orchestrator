syntax = "proto3";

package srv;

option go_package = "./pkg/srv/pb";

message RegisterRequest {
    uint64 id = 1;
    string workerid = 2;
    string token = 3;
}

message RegisterResponse {
    uint64 status = 1;
    string message = 2;
}

service Service {
    rpc RegisterWorker(RegisterRequest) returns (RegisterResponse);
}